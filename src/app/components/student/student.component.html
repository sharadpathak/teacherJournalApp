<div class="mt-4">
   <span> <a class="nav-link font-weight-bold" [routerLink]="['/add-new-student']" routerLinkActive="router-link-active"
    href="#"> <span data-toggle="Add New Student"  class="add-student content-align-right">+</span>
    </a>
    </span>
</div>
<table class="table table-dark table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col" class="brand-color">Squence</th>
            <th scope="col" class="brand-color">First Name</th>
            <th scope="col" class="brand-color">Last Name</th>
            <th scope="col" class="brand-color">Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentData; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.address}}</td>
        </tr>
    </tbody>
</table>
